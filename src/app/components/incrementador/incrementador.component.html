<div class="card">
    <div class="card-body">
        <div class="card">
            <div class="card-body">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button [ngClass]="btnClass" type="button" (click)="cambiarlValor(-5)"><i class="fa fa-minus"></i></button>
                    </span>
                    <input type="text" class="form-control" placeholder="Progreso" [(ngModel)]="progreso" (ngModelChange)="onChange(progreso)" readonly>
                    <span class="input-group-btn">
                        <button [ngClass]="btnClass" type="button" (click)="cambiarlValor(5)"><i class="fa fa-plus"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
